<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="x-icon/image" href="plus-solid.svg">
    </head>
    <body>
        <div id="container">
            <div id="screen"></div>
            <div id="mainControls">
                <button id="ac" onclick="AC()"class="mainControlItems">AC</button>
                <button id="open" onclick="Open()" class="mainControlItems">(</button>
                <button id="close" onclick="Close()"class="mainControlItems">)</button>
                <button id="clear" onclick="Clear()" class="mainControlItems">C</button>
            </div>
            <div id="numpadAndOperators">
                <div><button id="one" onclick="One()">1</button></div>
                <div><button id="two" onclick="Two()">2</button></div>
                <div><button id="three" onclick="Three()">3</button></div>

                <div><button id="four" onclick="Four()">4</button></div>
                <div><button id="five" onclick="Five()">5</button></div>
                <div><button id="six" onclick="Six()">6</button></div>

                <div><button id="seven" onclick="Seven()">7</button></div>
                <div><button id="eight" onclick="Eight()">8</button></div>
                <div><button id="nine" onclick="Nine()">9</button></div>

                <div><button id="plus" onclick="Plus()">+</button></div>
                <div><button id="zero" onclick="Zero()">0</button></div>
                <div><button id="minus" onclick="Minus()">-</button></div>

                <div><button id="multiply" onclick="Multiply()">x</button></div>
                <div><button id="divide" onclick="Divide()">/</button></div>
                <div><button id="equals" onclick="Equals()">=</button></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
