<html>
    <head>
        <title>The Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="plus-solid.svg" />
    </head>
    <body>
        <div id="parent">
            <div id="screen"></div>
            <div id="controls">
                <button id="ac" onclick="AC()">AC</button>
                <button id="open" onclick="Open()">(</button>
                <button id="close" onclick="Close()">)</button>
                <button id="clear" onclick="Clear()">C</button>
            </div>
            <div id="row1">
                <button class="normal" id="one" onclick="One()">1</button>
                <button class="normal" id="two" onclick="Two()">2</button>
                <button class="normal" id="three" onclick="Three()">3</button>
            </div>
            <div id="row2">
                <button class="normal" id="four" onclick="Four()">4</button>
                <button class="normal" id="five" onclick="Five()">5</button>
                <button class="normal" id="six" onclick="Six()">6</button>
            </div>
            <div id="row3">
                <button class="normal" id="seven" onclick="Seven()">7</button>
                <button class="normal" id="eight" onclick="Eight()">8</button>
                <button class="normal" id="nine" onclick="Nine()">9</button>
            </div>
            <div id="row4">
                <button class="normal" id="plus" onclick="Plus()">+</button>
                <button class="normal" id="zero" onclick="Zero()">0</button>
                <button id="minus" onclick="Minus()">-</button>
            </div>
            <div id="row5">
                <button class="normal" id="multiply" onclick="Multiply()">*</button>
                <button class="normal" id="divide" onclick="Divide()">/</button>
                <button class="normal" id="equals" onclick="Equals()">=</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
